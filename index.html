<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="js/vendor/modernizr.js"></script>
  <script src="js/handlebars-v1.3.0.js"></script>
  <script src="js/lib/require.js" data-main="js/app"></script>
</head>
<body>
<nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">URDB!</a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    <li class="divider"></li>
  </ul>


  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">

      <li class="active"><a href="#">Right Button Active</a></li>
      <li class="has-dropdown">
        <a href="#">Right Button Dropdown</a>
        <ul class="dropdown">
          <li><a href="#">First link in dropdown</a></li>
        </ul>
      </li>
    </ul>

    <!-- Left Nav Section -->
    <ul class="left">
      <li class="has-form">
      <div class="row collapse">
        <div class="small-9 large-8 columns">
          <input type="text" class = 'search_text' placeholder="movie name or description">
        </div>
        <div class="small-3 large-4 columns">
          <a class="button postfix search">search</a>
        </div>
      </div>
    </li>
    </ul>
  </section>
</nav>
    <form>

    </form>
  <div class ='listing row'>
  <div class="column text-center small-centered small-12">
  </div>
  </div>

  <div>
  <ul class="main small-block-grid-5">
  </ul>
  </div>
  </div>

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/app.js"></script>



<!-- here is the template for the initial movie list -->
  <script id="movie-template1" type="text/x-handlebars-template">
    <li data-id = {{ id }} class="movie">
        <img src= 'https://image.tmdb.org/t/p/w500{{ poster_path }}'>
    </li>
  </script>

<!-- here is the tmplate for the click action -->
  <script id="movie-template2" type="text/x-handlebars-template">
      <div class="movie_info row " data-id = {{ id }}>
        <div class = 'small-5 column panel callout'>
        <h4>{{ title }}</h4>
        <p>Date: {{ release_date }}</p>
        <p>Score: {{ vote_average }}</p>
        <p > {{ overview }}</p>
        </div>
      </div>
  </script>





  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
