<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <title>URDB!</title>
<script src="js/vendor/modernizr.js"></script>
</head>
<body>
  <div class ='row'>
  <div class="main column small-centered small-6">hello Jered</div>
  </div>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/handlebars-v1.3.0.js"></script>
  <script> $.ajax({
    type:'GET',
    url:'https://api.themoviedb.org/3/movie/now_playing',
    data:{ api_key: '831c069421869a776028d9e27fa5b512' }}).done(
    function(data){
      data.results.forEach(
        function(movie){
          $('.main').append("<div class= 'movie'>" + movie.title +"</div>")
        });
      }); </script>

  <script id="movie-template" type="text/x-handlebars-template">
  <div class="movie">
    <h4>{{ title }}</h4>
    <p>{{ content }}</p>
  </div>
</script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
